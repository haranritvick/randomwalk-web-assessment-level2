<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="themeButton" class="theme-toggle">ðŸŒ™</button>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="scorecard">
            <p id="status">Player X's Turn</p>
            <div class="scores">
                <span>Player X: <span id="scoreX">0</span></span>
                <span>Player O: <span id="scoreO">0</span></span>
            </div>
        </div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart">Restart Game</button>
        <!-- <button id="themeButton" class="theme-toggle">ðŸŒ™</button> -->
    </div>
    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="drawSound" src="draw.wav"></audio>
    <audio id="restartSound" src="restart.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
